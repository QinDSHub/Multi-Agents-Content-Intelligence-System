app:
  name: genai-marketing-agent
  version: 0.1.0

llm:
  provider: openai
  model: gpt-4.1
  temperature: 0.8
  max_tokens: 4096
  api_key_env: OPENAI_API_KEY

business:
  objectives:
    - brand_visibility
    - recruitment
    - client_acquisition

prompt:
  persona: marketing_strategist
  template_path: prompts/planner.md
  max_ideas: 10
  output_format: json

constraints:
  structured_output: true
  goal_alignment: true
